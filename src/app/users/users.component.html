<app-form (newUsername)="getData($event)" ></app-form>

<div class="container-fluid users">
  <div class="container">
    <h1>{{user.login}}</h1>
    <h2>Followers:{{user.followers}}</h2>
    <h2>Following:{{user.following}}</h2>
    <h2>Repos:{{user.public_repos}}</h2>
    <img src="{{user.avatar_url}}" height="100px"alt="">
    <a target="blank" href="{{user.html_url}}"><button  > Click me </button></a>
  
  </div>
  
  
  <div *ngFor="let repo of repo">
  
    <p>{{repo.html_url}}</p>
    <p>{{repo.name}}</p>
    <p>{{repo.description}}</p>
    <p>{{repo.created_at}}</p>
    <p>{{repo.language}}</p>
    <p>{{repo.fork_count}}</p>
    <p>{{repo.stargazers_count}}</p>
  </div>
</div>
